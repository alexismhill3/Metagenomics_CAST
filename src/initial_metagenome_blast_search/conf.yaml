---
  out-dir: "out"
  min-prot-len: 90
  span: 25000
  gzip: True
  num-threads: 1
  steps:
    - step:
      type: "seed"
      name: "transposase"
      e-val: 0.001
      blast-type: "PROT"
      blast-db: "../databases/transposase/blast_db"
    - step:
      type: "filter"
      name: "cas"
      e-val: 0.001
      blast-type: "PROT"
      blast-db: "../databases/cas_all/blast_db"
    - step:
      type: "blast"
      name: "tn7_accessory"
      e-val: 0.001
      blast-type: "PROT"
      blast-db: "../databases/tn7_accessory/blast_db"
    - step:
      type: "crispr"
      name: null
      e-val: null
      blast-type: null
      blast-db: null
